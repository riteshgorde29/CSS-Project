<link rel="stylesheet" href="bootstrap.css">
<h1 class="text-center bg-info border py-3 mb-4">Registrartion</h1>
<div class="container-fluid">
    <div class="row mb-3">
          <div class="col-sm-5 text-end">
              <b>User Name:</b>
          </div>
          <div class="col-sm-3">
            <input class="form-control" name="uid" type='text' />
        </div>
        <div class="col-sm-4">
            <b class="text-danger">Please Enter User id</b>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-5 text-end">
            <b>Password:</b>
        </div>
        <div class="col-sm-3">
          <input class="form-control" name="uid" type='password' />
      </div>
      <div class="col-sm-4">
          <b class="text-danger">Please Enter Password</b>
      </div>

  </div>
  <div class="row mb-3">
    <div class="col-sm-5 text-end">
        <b>Gender:</b>
    </div>
    <div class="col-sm-3">
        <input name="gen" type="radio">Male
        <input name='gen' type="radio">FeMale
  </div>
  <div class="col-sm-4">
      <b class="text-danger">Please Select Gender</b>
  </div>

</div>
<div class="row mb-3">
    <div class="col-sm-5 text-end">
        <b>Hobbies:</b>
    </div>
    <div class="col-sm-3">
        <input type="checkbox">Cricket
    <input type="checkbox">FootBall
    <input type="checkbox">Hockey
  </div>
  <div class="col-sm-4">
      <b class="text-danger">Please Select Hobbies</b>
  </div>

</div>
<div class="row mb-3">
    <div class="col-sm-5 text-end">
        <b>Country:</b>
    </div>
    <div class="col-sm-3">
        <select class="form-control">
            <option>India</option>
            <option>Pak</option>
            <option>China</option>
    
        </select>
  </div>
  <div class="col-sm-4">
      <b class="text-danger">Please Select Country</b>
  </div>

</div>
<div class="row mb-3">
    <div class="col-sm-5 text-end">
        <b>Address:</b>
    </div>
    <div class="col-sm-3">
       <textarea class="form-control"></textarea>
  </div>
  <div class="col-sm-4">
      <b class="text-danger">Please Enter Address</b>
  </div>

</div>
<div class="row mb-3">
    <div class="col-sm-5 text-end">
        <b>Photo:</b>
    </div>
    <div class="col-sm-3">
      <input type="file" />
  </div>
  <div class="col-sm-4">
      <b class="text-danger">Please Upload Photo</b>
  </div>

</div>
<div class="row mb-3">
    <div class="offset-sm-5 col-sm-3">
        <button class="btn btn-info">Register</button>
  </div>
 

</div>
</div>
